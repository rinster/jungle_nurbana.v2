<div id="editPostComponent">
  
  <h1 style="text-align:center">
    <img
      height="50px"
      width="50px"
      src="../../assets/mdeliciousIcon.jpeg"
      alt="Monstera Icon"
    />&nbsp;Edit Post
  </h1>

  <div *ngIf="editPost" class="Form">
    <form (submit)="edit()">
      <div>
        <input
          type="text"
          class="col-8"
          name="editPost.title"
          placeholder="Title"
          [(ngModel)]="editPost.title"
        />
      </div>

      <div>
        <input
          type="text"
          class="col-8"
          name="editPost.name"
          placeholder="Subtitle"
          [(ngModel)]="editPost.name"
        />
      </div>

      <div>
        <input
          type="text"
          class="col-8"
          name="editPost.type"
          placeholder="Plant Type"
          [(ngModel)]="editPost.type"
        />
      </div>

      <div>
        <input
          type="text"
          class="col-8"
          name="editPost.location"
          placeholder="Loaction/Climate"
          [(ngModel)]="editPost.location"
        />
      </div>

      <div id="textarea"> 
        <angular-editor
          name="postText"
          class="col-8"
          cols="30"
          rows="10"
          [(ngModel)]="editPost.postText"
          [config]="config"
        ></angular-editor>
      </div>

      <div>
        <input
          type="text"
          class="col-8"
          name="editPost.imageURL1"
          placeholder="Image URL"
          [(ngModel)]="editPost.imageUrl1"
        />
      </div>

      <div>
        <input
          type="text"
          class="col-8"
          name="editPost.imageURL2"
          placeholder="Image URL(optional)"
          [(ngModel)]="editPost.imageUrl2"
        />
      </div>

      <div>
        <input
          type="text"
          class="col-8"
          name="editPost.imageURL3"
          placeholder="Image URL(optional)"
          [(ngModel)]="editPost.imageUrl3"
        />
      </div>

      <div class="Button">
        <button type="submit" class="col-8" value="submit">Edit</button> &nbsp;
        <button id="cancel" (click)="cancel()">Cancel</button>
      </div>
      <br />
    </form>
  </div>
</div>
